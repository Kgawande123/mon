{% extends "base.html" %}
{% block title %}
    <title>Show</title>
{% endblock %}
{% block content %}
<form>
    <h1><center>Person Form</center></h1>>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>Pid</th>
            <th>Name</th>
            <th>City</th>
            <th>Gender</th>
            <th>Profile_Pic</th>
            <th>Action</th>
        </tr>

        </thead>
        <tbody>
        {% for i in pre %}
        <tr>
            <td>{{i.pid}}</td>
            <td>{{i.name}}</td>
            <td>{{i.city}}</td>
            <td>{{i.gender}}</td>
            <td><img src="{{i.profile_pic.url}}"></td>
            <td>
              <a href="#"> <button class="btn btn-warning"> Update</button></a>
              <a href="#"> <button class="btn btn-danger"> Delete</button></a>
            </td>
        </tr>
         {% endfor %}
        </tbody>
    </table>
</form>
{% endblock %}
